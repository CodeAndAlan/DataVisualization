<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>能源数据仪表盘</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>

<body>
  <header>
    <div>
      <div id="title">公司数据库对标可视化工具</div>
      <div>
        <button class="head-b" id = "keyIndicatorsBut">重要指标展示</button>
        <button class="head-b" id = "selfDefineBut">自定义指标</button>
      </div>
    </div>
    <img src="images/设置.svg">
  </header>

  <div class = "content" id ="keyIndicators" >
    <div class="left">
      <div class="firstMenu">
        <div data-index="0">勘探钻井</div>
        <div data-index="1">勘探业绩对标分析数据</div>
        <div data-index="2">区块进入与退出</div>
        <div data-index="3">七大油勘探数据对标</div>
        <div data-index="4">油价分析</div>
        <div data-index="5">油气田分析</div>
        <div data-index="6">油气产量分析</div>
        <div data-index="7">桶油成本</div>
        <div data-index="8">油气储量分析</div>
        <div data-index="9">年地区块以及获取规律</div>
      </div>
    </div>
    <div class="mid">
      <div class="subMenu">
        <div class="sub-0">BP</div>
        <div class="sub-0">Chevron</div>
        <div class="sub-0">CNPC</div>
        <div class="sub-0">ENI</div>
        <div class="sub-0">Equinor</div>
        <div class="sub-0">Exxon</div>
        <div class="sub-0">Mobil</div>
        <div class="sub-0">Shell</div>
        <div class="sub-0">Total</div>

        <div class="sub-1">勘探开发投资及占比</div>
        <div class="sub-1">桶油勘探投资n</div>
        <div class="sub-1">SEC口径储量增长方式</div>
        <div class="sub-1">储量获取成本分析</div>
        <div class="sub-1">储量替代率</div>
        <div class="sub-1">储采比</div>
        <div class="sub-1">储量结构分析</div>

      </div>
    </div>
    <div id="right">
      <!-- 数据展示区域 -->
      <div class="image-place">

      </div>

      <div class="button-place">
      </div>
    </div>
  </div>
  <div class = "content" id ="selfDefine">
    <div class = "left">
      <div class = "firstMenu">
        <div data-index="0">产量</div>
        <div data-index="1">储量</div>
        <div data-index="2">油价</div>
        <div data-index="3">区块</div>
        <div data-index="4">指标5</div>
        <div data-index="4">指标6</div>
        <div data-index="4">指标7</div>
        <div data-index="4">指标8</div>
        <div data-index="4">指标9</div>
        <div data-index="4">指标10</div>
      </div>
    </div>
    <div class = "sRight">

    </div>
  </div>

</body>

</html>
